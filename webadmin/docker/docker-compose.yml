version: "3.8"

services:
  webadm:
    image: node-21.6:alpine-3.19
    pull_policy: never
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: ${PROJECT}
    entrypoint: /bin/sh
    ports:
      - ${PROJECT_PORT}:8000
    working_dir: /srv/app
    volumes:
      - type: bind
        source: ../.
        target: /srv/app
    tty: true
